<div class="reos-block px-5 py-3">
  <h2 class="title">{{title}}</h2>
  <form [formGroup]="reoseanForm">
    <div class="row block-content justify-content-center">
      <div class="col-md-4 py-0 px-1 mt-2">
        <label class="text-nowrap">Political Status</label>
        <select class="" formControlName="politicalStatus">
          <option *ngFor="let item of politicalStatusOptions" value="{{item.value}}">
            {{item.label | titlecase}}
          </option>
        </select>
      </div>
      <div class="col-md-4 py-0 px-1 mt-2">
        <label class="text-nowrap">Species</label>
        <select #speciesSelect (change)="updateSpeciesOptions(speciesSelect.value)" class="" formControlName="species">
          <option *ngFor="let item of speciesOptions" value="{{item.value}}">
            {{item.label | titlecase}}
          </option>
        </select>
      </div>
      <div class="col-md-4 py-0 px-1 mt-2">
        <label class="text-nowrap">Type</label>
        <select class="" formControlName="bodyType">
          <option *ngFor="let item of bodyTypeOptions" [ngValue]="item.value">
            {{item.label | titlecase}}
          </option>
        </select>
      </div>
      <div class="col-md-4 py-0 px-1 mt-2">
        <label class="text-nowrap">Fur Type</label>
        <select class="" formControlName="coatType">
          <option *ngFor="let item of coatTypeOptions" [ngValue]="item.value">{{item.label | titlecase}}</option>
        </select>
      </div>
      <div class="col-md-4 py-0 px-1 mt-2">
        <label class="text-nowrap">Ears Trait</label>
        <select class="" formControlName="earTrait">
          <optgroup *ngFor="let group of groupedEarTraitsOptionsByRarity | keyvalue: keepOrder" [label]="group.key">
            <option *ngFor="let item of group.value" [ngValue]="item.value">{{item.label | titlecase}}</option>
          </optgroup>
        </select>
      </div>
      <div class="col-md-4 py-0 px-1 mt-2">
        <label class="text-nowrap">Tail Trait</label>
        <select class="" formControlName="tailTrait">
          <optgroup *ngFor="let group of groupedTailTraitOptionsByRarity | keyvalue: keepOrder" [label]="group.key">
            <option *ngFor="let item of group.value" [ngValue]="item.value">{{item.label | titlecase}}</option>
          </optgroup>
        </select>
      </div>
      <div class="col-md-4 py-0 px-1 mt-2">
        <label class="text-nowrap">Eyes Trait</label>
        <select class="" formControlName="eyeTrait">
          <optgroup *ngFor="let group of groupedEyeTraitOptionsByRarity | keyvalue: keepOrder" [label]="group.key">
            <option *ngFor="let item of group.value" [ngValue]="item.value">{{item.label | titlecase}}</option>
          </optgroup>
        </select>
      </div>

      <div class="col-md-8 py-0 px-1 mt-2">
        <label class="text-nowrap">Skills</label>
        <mdb-select [customClass]="'multi-select'"
                    [enableSelectAll]="false"
                    [filterEnabled]="true"
                    [highlightFirst]="false"
                    [multiple]="true"
                    [optionHeight]="20"
                    [options]="skillMultiOptions"
                    [visibleOptions]="15"
                    formControlName="skills"
                    placeholder="None"></mdb-select>
      </div>

    </div>


    <div class="row pt-3">
      <div class="col">
        <label class="text-nowrap">Geno</label>
        <input #genoInput (change)="validateGeno(genoInput.value)" formControlName="genoInput" placeholder="Place your genotype here!" type="text">
        <div class="pt-3"><span [ngClass]="{'text-error':genoError}">&nbsp;{{geno}}</span></div>
      </div>
    </div>

  </form>

</div>
