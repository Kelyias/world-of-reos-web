<div class="reos-block px-5 py-3">
  <h2 class="title">Parent Name</h2>
  <div class="row block-content justify-content-center">
    <div class="col-md-4 py-0 px-1 mt-2">
      <label class="text-nowrap">Political Status</label>
      <select class="">
        <option *ngFor="let item of politicalStatusOptions" value="{{item.value}}">
          {{item.label | titlecase}}
        </option>
      </select>
    </div>
    <div class="col-md-4 py-0 px-1 mt-2">
      <label class="text-nowrap">Species</label>
      <select #speciesSelect (change)="updateSpeciesOptions(speciesSelect.value)" class="">
        <option *ngFor="let item of speciesOptions" value="{{item.value}}">
          {{item.label | titlecase}}
        </option>
      </select>
    </div>
    <div class="col-md-4 py-0 px-1 mt-2">
      <label class="text-nowrap">Type</label>
      <select class="">
        <option *ngFor="let item of bodyTypeOptions" value="{{item.value}}">
          {{item.label | titlecase}}
        </option>
      </select>
    </div>
    <div class="col-md-4 py-0 px-1 mt-2">
      <label class="text-nowrap">Fur Type</label>
      <select class="">
        <option *ngFor="let item of coatTypeOptions" value="{{item.value}}">{{item.label | titlecase}}</option>
      </select>
    </div>
    <div class="col-md-4 py-0 px-1 mt-2">
      <label class="text-nowrap">Ears Trait</label>
      <select class="">
        <optgroup *ngFor="let group of groupedEarTraitsOptionsByRarity | keyvalue" [label]="group.key">
          <option *ngFor="let item of group.value" value="{{item.value}}">{{item.label | titlecase}}</option>
        </optgroup>
      </select>
    </div>
    <div class="col-md-4 py-0 px-1 mt-2">
      <label class="text-nowrap">Tail Trait</label>
      <select class="">
        <optgroup *ngFor="let group of groupedTailTraitOptionsByRarity | keyvalue" [label]="group.key">
          <option *ngFor="let item of group.value" value="{{item.value}}">{{item.label | titlecase}}</option>
        </optgroup>
      </select>
    </div>
    <div class="col-md-4 py-0 px-1 mt-2">
      <label class="text-nowrap">Eyes Trait</label>
      <select class="">
        <optgroup *ngFor="let group of groupedEyeTraitOptionsByRarity | keyvalue" [label]="group.key">
          <option *ngFor="let item of group.value" value="{{item.value}}">{{item.label | titlecase}}</option>
        </optgroup>
      </select>
    </div>

  </div>
</div>
