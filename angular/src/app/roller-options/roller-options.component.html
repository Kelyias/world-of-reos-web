<div class="reos-block px-5 py-3">
  <h2 class="title">Roller Options</h2>
  <div>
    <mdb-checkbox [(ngModel)]="inbredChecked">Inbreeding present</mdb-checkbox>
    <div [hidden]="!inbredChecked" class="md-form form-sm">
      <input [(ngModel)]="inbredReason" class="form-control form-control-sm" id="form1" mdbInput type="text">
      <label class="" for="form1">Inbred via:</label>
    </div>
  </div>
</div>
