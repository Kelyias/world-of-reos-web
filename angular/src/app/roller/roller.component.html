<main class="text-center">

  <div class="container-fluid p-0">
    <div class="page-title">
      <h1 class="">World of Reos Breeding Roller</h1>
    </div>
  </div>

  <div class="container-fluid content pt-5">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md px-4">
            <app-parent-block #sireParent [parentTitle]="'Sire'"></app-parent-block>
          </div>
          <div class="col-md px-4">
            <app-parent-block #dameParent [parentTitle]="'Dam'"></app-parent-block>
          </div>
        </div>
        <div class="row pt-4">
          <div class="col-md-8 px-4">
            <app-supplements #supplementsComponent></app-supplements>
          </div>
          <div class="col-md-4 px-4">
            <app-roller-options #rollerOptionsComponent></app-roller-options>
            <div class="reos-block px-5 mt-3 py-1">
              <div class=""><a (click)="resetForm()" class="reo-button" mdbBtn mdbWavesEffect type="button">
                Reset Form
              </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="row">
          <div class="col-md px-4">
            <app-litter #litterBlock (trigger)="roll()"></app-litter>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
